[build]
  command = "npm ci && npm run build"  # Clean install and then build
  publish = "dist"
  base = "/"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  VITE_API_URL = "https://api.mybarber.ai"

[dev]
  framework = "vite"
  targetPort = 3000

